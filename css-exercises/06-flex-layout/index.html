<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>06-Flex-Layout</title>
</head>
<body>
    <div class="header">
            <ul class="leftHeader">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="rightHeader">
                <li>Profile</li>
                <li>Settings</li>
            </ul>
        </div>

        <div class="centerPage">
        <img src="img/logo.png" alt="logo">
        <div class="input">
            <input type="text">
          </div>
          <div class="buttons">
        <button>Do the thing!</button> 
        <button>Do the other thing!</button> 
    </div>
</div>

    <div class="footer">
            <ul class="footerLeft">
                <li>Advertising</li>
                <li>Business</li>
            </ul>
    
            <ul class="footerRight">
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </div>
    </footer>
</body>
</html>
